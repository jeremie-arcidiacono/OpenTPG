<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #374955">
    <main>
      <div id="schedule" style="display: block">
        <h1>
          <div class="search-box">
            <input
              type="text"
              placeholder="Type to search"
              class="search-txt"
              id="search"
            />
          </div>
        </h1>
        <div class="stop" id="stop"></div>
      </div>
      <div id="sync_alt" style="display: none">
        <h1>
          <span class="material-icons-outlined"> sync_alt </span>
          <span>sync_alt</span>
        </h1>
      </div>
      <div id="bus_alert" style="display: none">
        <h1>
          <span class="material-icons-outlined"> bus_alert </span>
          <span>bus_alert</span>
        </h1>
      </div>
      <div id="tune" style="display: none">
        <h1>
          <span class="material-icons-outlined"> tune </span>
          <span>tune</span>
        </h1>
      </div>
    </main>
    <div class="container-stage">
      <div class="tabbar tab-style2">
        <ul class="flex-center">
          <li class="schedule active" data-where="schedule">
            <button class="material-icons-outlined">schedule</button>
          </li>
          <li class="sync_alt" data-where="sync_alt">
            <button class="material-icons-outlined">sync_alt</button>
          </li>
          <li class="bus_alert" data-where="bus_alert">
            <button class="material-icons-outlined">bus_alert</button>
          </li>
          <li class="tune" data-where="tune">
            <button class="material-icons-outlined">tune</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="cordova.js"></script>
  <script src="js/inc/models/line.js"></script>
  <script src="js/inc/models/station.js"></script>
  <script src="js/inc/models/stop.js"></script>
  <script src="js/inc/models/bus.js"></script>
  <script src="js/inc/dataProviders/localData.js"></script>
  <script src="js/inc/dataProviders/remoteData.js"></script>
  <script src="js/inc/dataProviders/data.js"></script>
  <script src="js/index.js"></script>
</html>

<style>

  @import url("https://fonts.googleapis.com/icon?family=Material+Icons+Outlined");
  :root {

    --accent-color-fg: #374955;

  }

  }
  .flex-center {
    display: flex;

  }
  .container {

  }
  .stage {
    max-width: 400px;

    margin: 1rem auto 2rem;
  }
  .schedule.active {
    color: let(--accent-color);
  }
  .schedule-style {
    --app-content-background-color: #374955;
  }
  .sync_alt.active {
    color: let(--accent-color);

  .bus_alert.active {

  }
  .bus_alert-style {

  .tune.active {

    --inset-shadow: rgba(28, 78, 26, 0.45);

  }
  .tabbar {
    background-color: rgba(0, 0, 0, 0);

    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0);
    height: 71px;
    display: flex;
    flex-direction: column;
    box-sizing: content-box;
    position: relative;
    overflow: hidden;
    transition: background-color 0.4s;
  }
  .tabbar ul,
  .tabbar li {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  .tabbar ul {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #202a30;
    align-self: flex-end;
    justify-content: center;
    height: 50px;
  }
  .tabbar li {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1rem;
    margin-right: 5px;
    transition: all 0.4s;

    width: 60px;
    height: 60px;
    position: relative;
    color: #c2c2c2;
    cursor: pointer;
  }
  .tabbar li:last-child {

  }
  .tab-style1 ul {
    justify-content: center;
  }
  .tab-style1 li {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 1px;
    left: 0;
    width: 60px;
    height: 50px;
    transition: top 0.2s ease-out, width 0.4s, border-radius 0.4s,
      box-shadow 0.4s;
  }
  .tab-style1 li.follow {
    position: absolute;
    border-radius: 100%;
    content: " ";
    width: 60px;
    height: 60px;
    border: 10px solid let(--app-content-background-color);
    background-color: let(--app-content-background-color);
    top: -3rem;
    transition: left 0.4s ease-in, background-color 0.4s, border-color 0.4s;
  }
  .tab-style1 li.follow:before,
  .tab-style1 li.follow:after {
    content: " ";
    position: absolute;
    top: 27px;
    right: -27px;
    border-top: 11px solid let(--app-content-background-color);
    background-color: #202a30;
    width: 20px;
    height: 20px;
    box-sizing: border-box;
    transition: border-color 0.4s;
  }
  .tab-style1 li.follow::after {
    border-top-left-radius: 100%;
  }
  .tab-style1 li.follow:before {
    left: -27px;
    right: unset;
    border-top-right-radius: 100%;
  }
  .tab-style1 li:nth-child(1).active ~ .follow {
    left: 12px;
  }
  .tab-style1 li:nth-child(2).active ~ .follow {
    left: 75px;
  }
  .tab-style1 li:nth-child(3).active ~ .follow {
    left: 140px;
  }
  .tab-style1 li:nth-child(4).active ~ .follow {
    left: 205px;
  }
  .tab-style1 li:nth-child(5).active ~ .follow {
    left: 270px;
  }
  .tab-style1 .active {
    z-index: 100;
    width: 60px;
    height: 60px;
    top: -2rem;
    border-radius: 100%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }
  .tab-style2 ul {
    justify-content: center;
  }
  .tab-style2 li {
    border-top-left-radius: 100%;
    border-top-right-radius: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 1px;
    left: 0;

    height: 50px;
  }
  .tab-style2 .active {

    height: 60px;

  }
  .tab-style2 .active button {
    font-size: 2rem;

  .tab-style2 .active:before,
  .tab-style2 .active:after {
    position: absolute;
    content: " ";
    width: 13px;
    height: 13px;
    border-bottom: 4px solid #202a30;
    top: 9px;
  }
  .tab-style2 .active:before {
    border-bottom-right-radius: 100%;
    left: -7px;
  }
  .tab-style2 .active:after {
    border-bottom-left-radius: 100%;
    right: -7px;
  }
  .tab-style3 li {
    top: -8px;
    width: 60px;
    height: 35px;
    background-color: transparent;
    padding-top: 3px;
  }
  .tab-style3 li.follow {
    position: absolute;
    top: 0;
    display: flex;
    border-top: 3px solid #333;
    width: 60px;
    height: 1px;
    transition: all 0.3s ease-out;
  }
  .tab-style3 li:nth-child(1).active ~ .follow {
    left: 20px;
    z-index: 20;
  }
  .tab-style3 li:nth-child(2).active ~ .follow {
    left: 88px;
    z-index: 20;
  }
  .tab-style3 li:nth-child(3).active ~ .follow {
    left: 149px;
    z-index: 20;
  }
  .tab-style3 li:nth-child(4).active ~ .follow {
    left: 216px;
    z-index: 20;
  }
  .tab-style4 li {
    width: 60px;
    height: 40px;
    flex-direction: column;
    overflow: hidden;
  }
  .tab-style4 li button {
    position: relative;
    top: 3px;
    transition: top 0.4s ease-out, font-size 0.2s ease-out;
    text-shadow: inset 2px 2px 4px let(--clay-box-shadow);
  }
  .tab-style4 li:after {
    width: 100%;
    height: 10px;
    text-transform: uppercase;
    text-align: center;
    font-size: 8px;
    font-weight: bold;
    position: relative;
    bottom: -30px;
    opacity: 0;
    transition: bottom 0.2s ease-out, opacity 0.4s ease-out;
  }
  .tab-style4 li.active:after {
    opacity: 1;
    bottom: 2px;
    text-shadow: inset 2px 2px 8px let(--clay-box-shadow);
  }
  .tab-style4 li:nth-child(1):after {
    content: "schedule";
  }
  .tab-style4 li:nth-child(2):after {
    content: "sync_alt";
  }
  .tab-style4 li:nth-child(3):after {
    content: "bus_alert";
  }
  .tab-style4 li:nth-child(4):after {
    content: "tune";
  }
  .tab-style4 .active button {
    font-size: 1.1rem;
    top: -4px;
  }
  .tab-style5 ul {
    justify-content: center;
  }
  .tab-style5 li {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 1px;
    left: 0;
    width: 60px;
    height: 50px;
    transition: top 0.4s ease-out, border-radius 0.4s ease-out,
      box-shadow 0.4s ease-out;
  }
  .tab-style5 .active {
    width: 60px;
    height: 60px;
    border-radius: 100%;
    top: -1rem;

    color: #000;
    margin-right: 10px;

  .bus-destination {
    font-size: 14px;
    color: #666;

</style>

<script>
  function clearClass(node, className) {
    node.classList.remove(className);
  }

  function setClass(node, className) {
    node.classList.add(className);
  }

  function afficherBus() {
    Data.getNearbyStations(5)
      .then((stations) => {
        if (stations.length == 0) {
          alert("Aucune station de bus à proximité");
        } else if (document.getElementById("search").value == "") {
          Clear();
          displayBus("A proximité" ,stations);
        }
      })
      .catch((error) => {
        alert(error);
      });

    let FavStations = Data.getFavoriteStations();

    if (FavStations.length != 0) {
      displayBus("Favoris", FavStations);
    }
  }

  function afficherSearch() {
    let searchBox = document.createElement("div");
    searchBox.classList.add("search-box");
    let input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Type to search");
    input.classList.add("search-txt");
    input.setAttribute("id", "search");

    let stop = document.createElement("div");
    stop.classList.add("stop");
    stop.setAttribute("id", "stop");

    // Add the input and stop elements to the searchBox element
    searchBox.appendChild(input);

    // Append the searchBox element to an existing element in the DOM
    let container = document.getElementById("schedule");
    container.appendChild(searchBox);
    container.appendChild(stop);

    let search = document.getElementById("search");

    search.addEventListener("keyup", (e) => {
      if (search.value == "") {
        Clear();
        afficherBus();
      } else {
        Clear();
        let stations = Data.getStationByPartialName(search.value, (limit = 20));

        displayBus("Résultats de recherche", stations);
      }
    });
  }

  function Clear() {
    document.getElementById("stop").innerHTML = "";
  }

  function ClearAll() {
    document.getElementById("schedule").innerHTML = "";
  }

  function ScheduleDisplay() {
    ClearAll();
    afficherSearch();
    afficherBus();
  }

  function SyncAltDisplay() {}

  function BusAlertDisplay() {}

  function TuneDisplay() {}

  function SetDisplay() {
    let activediv = "schedule";
    const uls = document.querySelectorAll("ul");

    uls.forEach((ul) => {
      const resetClass = ul.parentNode.getAttribute("class");
      const lis = ul.querySelectorAll("li");
      lis.forEach((li) => {
        li.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          const target = e.currentTarget;
          const where = target.getAttribute("data-where");

          if (where == "schedule") {
            ScheduleDisplay();
          } else if (where == "sync_alt") {
            SyncAltDisplay();
          } else if (where == "bus_alert") {
            BusAlertDisplay();
          } else if (where == "tune") {
            TuneDisplay();
          }

          if (
            target.classList.contains("active") ||
            target.classList.contains("follow")
          ) {
            return;
          }

          ul.parentNode.setAttribute(
            "class",
            `${resetClass} ${target.getAttribute("data-where")}-style`
          );

          lis.forEach((item) => clearClass(item, "active"));

          const divs = document.querySelectorAll(".container-stage > div");
          divs.forEach((div) => {
            document
              .getElementById(target.getAttribute("data-where"))
              .setAttribute("style", "display:block");

            document
              .getElementById(activediv)
              .setAttribute("style", "display:none");
            activediv = target.getAttribute("data-where");
          });

          setClass(target, "active");
        });
      });
    });
  }

  function displayBus(title, stations) {
    let divTextProx = document.createElement("div");
    divTextProx.classList.add("text-stop");
    let h4Prox = document.createElement("h4");
    h4Prox.textContent = title;
    divTextProx.appendChild(h4Prox);
    document.getElementById("stop").appendChild(divTextProx);

    let divStop = document.createElement("div");
    divStop.classList.add("stop-prox");
    document.getElementById("stop").appendChild(divStop);

    stations.forEach((station) => {
      // créer une nouvelle div pour la station
      let divStation = document.createElement("div");
      divStation.classList.add("bus-stop");
      divStation.onclick = function () {
        ClearAll();
        Data.getStationboard(station, 32).then((bus) => {
          if (bus.length == 0) {
            alert("Aucun bus à venir");
          } else {
            let busListContainer = document.createElement("div");
            busListContainer.classList.add("bus-list-container");

            bus.forEach((bu) => {
              let busListItem = document.createElement("div");
              busListItem.classList.add("bus-list-item");

              let busNumber = document.createElement("div");
              busNumber.classList.add("bus-number");
              busNumber.textContent = bu.line.getFormattedName();
              busListItem.appendChild(busNumber);

              let busDestination = document.createElement("div");
              busDestination.classList.add("bus-destination");
              busDestination.textContent = bu.getTerminal().getShortName();
              busListItem.appendChild(busDestination);

              // Add time before the bus arrives
              let busArrivalTime = document.createElement("div");
              busArrivalTime.classList.add("bus-arrival-time");
              busArrivalTime.textContent = `${bu
                .getNearestStop()
                .getMinutesLeft()} min`;
              busListItem.appendChild(busArrivalTime);

              busListContainer.appendChild(busListItem);
            });

            let container = document.getElementById("schedule");
            container.appendChild(busListContainer);
          }
        });
      };

      // ajouter le nom de la station à la div
      let nomStation = document.createElement("p");
      nomStation.classList.add("stop-name");
      nomStation.textContent = station.getShortName();
      divStation.appendChild(nomStation);

      // ajouter l'ID de la station à la div
      let idStation = document.createElement("div");
      idStation.setAttribute("id", station.id);
      divStation.appendChild(idStation);

      // ajouter les lignes de bus à la div
      let divBus = document.createElement("div");
      divBus.classList.add("bus-numbers");
      for (let i = 0; i < station.lines.length; i++) {
        let spanBus = document.createElement("span");
        spanBus.classList.add("span-bus-number");
        spanBus.style.color = "#" + station.lines[i].textColor;
        spanBus.style.backgroundColor = "#" + station.lines[i].backgroundColor;
        spanBus.textContent = station.lines[i].getFormattedName();
        divBus.appendChild(spanBus);
      }
      divStation.appendChild(divBus);

      // ajouter la div de la station à la page
      let divProx = document.querySelector(".stop-prox");
      divProx.appendChild(divStation);
    });
  }
</script>
